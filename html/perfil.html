        }];

        this.htmlHelper = {
            buildItem: function(item){
                var html = '<div class="container-skills-individual">' +
                '<span class="name">' + item.name + '</span>' +
                '<div class="container-perc">' +
                '<div class="perc-bar skill-' + item.perc + '"></div>' +
                '<span class="perc">' + item.perc + '%</span></div>' +
                '<div class="img" style="background-position: ' + item.background + '"></div></div>';

                return html;
            },
            buildItens: function(itens){
                var html = '';

                for(var i=0; i<itens.length;i++){
                    html += Self.htmlHelper.buildItem(itens[i]);
                }

                return html;
            }
        };

        this.init = function(){
            var html = Self.htmlHelper.buildItens(Skills);
            $('#container-master-skills').html(html);
        };

        this.init();
    };

</script>
